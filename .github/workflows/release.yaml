name: release
on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run build without pushing to registries'
        required: false
        type: boolean
        default: false

# Ensures that only one workflow run is triggered for the same event and ref.
# If a new run is triggered, it will cancel any in-progress runs for the same group.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    permissions:
      contents: read
      packages: write
      actions: write
      security-events: write
      attestations: write
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DO_PUSH: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/hosting-tools
            docker.io/cdrocker/hosting-tools
            git.codar.nl/codarhq/hosting-tools
          tags: |
            type=ref,event=branch
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=raw,value=stable,enable=${{ github.event_name == 'release' }}
          labels: |
            maintainer=${{ github.actor }}
            org.opencontainers.image.title=hosting-tools
            org.opencontainers.image.description=A collection of self-hosting and operational tools
            org.opencontainers.image.url=https://codar.nl
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: ${{ env.DO_PUSH == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: ${{ env.DO_PUSH == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Codar Registry (best-effort)
        if: ${{ env.DO_PUSH == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CODARREPO_URL }}
          username: ${{ secrets.CODARREPO_USERNAME }}
          password: ${{ secrets.CODARREPO_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: ${{ env.DO_PUSH }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}
          sbom: true
          provenance: mode=max
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Multi-platform hosting tools collection

      - name: Resolve tag to scan
        id: pick_tag
        run: |
          # Use the first tag from metadata-action output
          SCAN_TAG="$(echo '${{ steps.meta.outputs.tags }}' | head -n1)"
          echo "tag=${SCAN_TAG}" >> "$GITHUB_OUTPUT"
          echo "### Image to scan" >> $GITHUB_STEP_SUMMARY
          echo "\`${SCAN_TAG}\`" >> $GITHUB_STEP_SUMMARY

      - name: Scan image with Grype
        id: grype_scan
        uses: anchore/scan-action@v7
        with:
          image: ${{ steps.pick_tag.outputs.tag }}
          output-format: sarif
          fail-build: false
          severity-cutoff: critical
          only-fixed: false

      - name: Upload Grype SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: steps.grype_scan.outcome != 'skipped'
        with:
          sarif_file: ${{ steps.grype_scan.outputs.sarif }}
          category: grype-scan

      - name: Generate build summary
        if: always()
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Event** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ref** | \`${{ github.ref }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **SHA** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platforms** | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Pushed** | ${{ env.DO_PUSH }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Digest** | \`${{ steps.docker_build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup on failure
        if: failure()
        run: |
          docker system prune -f
          docker builder prune -f
